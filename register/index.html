<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<img class="asset-1" src="assets/img/illu-1.svg" alt="" class="illu-1">
	<div class="container">

		<nav>
			<div class="left-item">
				<img src="assets/img/brand-logo.svg" alt="">
				<ul>
					<a href="#">Beranda</a>
					<a href="#">Kontak Kami</a>
				</ul>
			</div>
			<div class="right-item">
				<a href="#">Masuk</a>
				<button class="btn btn-reg">Daftar</button>
			</div>
		</nav>

		<div class="hero">
			<div class="form-reg">
				<div class="txt-head">
					<h1>Daftar</h1>
					<div class="txt-desc">
						<div class="line"></div>
						<h4>Daftar dengan</h4>
					</div>
					<div class="reg-socmed">
						<div class="socmed-bg">
							<div class="socmed">
								<img src="assets/img/google.svg" alt="">
								<p>Google</p>
							</div>
						</div>
						<div class="socmed-bg">
							<div class="socmed">
								<img src="assets/img/apple.svg" alt="">
								<p>Apple</p>
							</div>
						</div>
						<div class="socmed-bg">
							<div class="socmed">
								<img src="assets/img/brandico_facebook.svg" alt="">
								<p>Facebook</p>
							</div>
						</div>
					</div>
				</div>
				<div class="form-input">
					<div class="form form-2-col">
						<div class="input input-name input-first-name">
							<p>Nama Depan</p>
							<input type="text">
						</div>
						<div class="input input-name">
							<p>Nama Belakang</p>
							<input type="text">
						</div>
					</div>
					<div class="form form-full">
						<div class="input input-email">
							<p>Email</p>
							<input type="email">
						</div>
					</div>
					<div class="form-2-col">
						<div class="input input-name input-password-1">
							<p>Password</p>
							<input type="text">
						</div>
						<div class="input input-name">
							<p>Ulangi Password</p>
							<input type="text">
						</div>
					</div>
					<div class="checkbox">
						<label class="container-check">
							<p>Saya telah membaca dan setuju dengan <a href="">Syarat</a> dan <a href="">Kebijakan
									Privasi</a>
								dari Homelab</p>
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>
					<button class="btn btn-primary btn-register">Buat sebuah akun</button>
					<div class="login-desc">
						<p>Sudah punya akun? <a href="#">Masuk</a></p>
					</div>
				</div>

			</div>
			<div class="illu-2">
				<img src="assets/img/illu-2.svg" alt="" class="illu-2">
			</div>
		</div>
	</div>

</body>

</html>
