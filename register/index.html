			<div class="right-item">

				<button class="btn btn-reg">Daftar</button>
			</div>
		</nav>
		<div class="form-reg">
			<div class="txt-head">

				<div class="txt-desc">
					<div class="line"></div>
					<h4>Daftar dengan</h4>
				</div>
				<div class="reg-socmed">

							<img src="assets/img/google.svg" alt="">

					</div>

				</div>
