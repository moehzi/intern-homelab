<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<img class="asset-1" src="assets/img/illu-1.svg" alt="">
	<div class=" container">
		<nav>
			<div class="left-item">
				<div class="menu">
					<img src="assets/img/menu.svg" alt="">
				</div>
				<img src="assets/img/brand-logo.svg" alt="" class="logo">
				<img src="assets/img/brand-respon.svg" alt="" class="logo-responsive">
				<ul class="links">
					<div class="nav-links">
						<a href="#">Beranda</a>
						<a href="#">Kontak Kami</a>
					</div>
				</ul>
			</div>
			<div class="right-item">
				<div class="reg">
					<a href="#">Masuk</a>
					<button class="btn btn-reg">Daftar</button>
				</div>
			</div>
			<div class="responsive-menu">
				<a href="#">Beranda</a>
				<a href="#">Masuk</a>
				<a href="#">Daftar</a>
				<a href="#">Kontak Kami</a>
			</div>
		</nav>

		<div class="hero">
			<div class="form-reg">
				<div class="txt-head">
					<h1>Daftar</h1>
				</div>
				<div class="form-input">
					<div class="form form-2-col">
						<div class="input input-name input-first-name">
							<input type="text" placeholder="Nama Depan">
						</div>
						<div class="input input-name">
							<input type="text" placeholder="Name Belakang">
						</div>
					</div>
					<div class="form form-full">
						<div class="input input-email">
							<input type="email" placeholder="Email">
						</div>
					</div>
					<div class="form-2-col form-password">
						<div class="input input-name input-password-1">
							<input type="text" placeholder="Password">
						</div>
						<div class="input input-name">
							<input type="text" placeholder="Ulangi Password">
						</div>
					</div>
					<div class="checkbox">
						<label class="container-check">
							<p>Saya telah membaca dan setuju dengan <a href="">Syarat</a> dan <a href="">Kebijakan
									Privasi</a>
								dari Homelab</p>
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="btn-regg">
						<button class="btn btn-primary btn-register">Buat sebuah akun</button>
						<p style="margin: 2.25rem 0;">Atau</p>
						<div class="socmed">
							<div class="socmed-bg">
								<img src="assets/img/google.svg" alt="">
							</div>
							<div class="socmed-bg">
								<img src="assets/img/apple.svg" alt="">
							</div>
							<div class="socmed-bg">
								<img src="assets/img/brandico_facebook.svg" alt="">
							</div>
						</div>
					</div>
					<div class="login-desc">
						<p>Sudah punya akun? <a href="#">Masuk</a></p>
					</div>
				</div>

			</div>
			<div class="illu-2">
				<img src="assets/img/illu-2.svg" alt="" class="illu-2">
			</div>
		</div>
	</div>
	<script src="assets/js/script.js"></script>
</body>

</html>
